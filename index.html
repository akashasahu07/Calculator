<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=RNsqmCP8joVQ&format=png&color=000000">
</head>

<body>
    <div class="calculator">
        <h1>Calcuculator App</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn operator" value="C">C</button>
            <button class="btn operator" value="/">÷</button>
            <button class="btn operator" value="*">×</button>
            <button class="btn operator" value="%">%</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="7">7</button>
            <button class="btn operator" value="+">+</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="4">4</button>
            <button class="btn operator" data-value="-">−</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="1">1</button>
            <button class="btn operator" value="=">=</button>
            <button class="btn" value=".">.</button>
            <button class="btn" value="0">0</button>
            <!-- <button class="btn operator" value="D">⌫</button> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
